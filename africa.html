<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 Мониторинг Африки - Медиафильтр</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }

        .update-time {
            margin-top: 5px;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
            margin-top: 3px;
        }

        .countries-list {
            max-width: 100%;
            margin: 0 auto 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .country-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            gap: 12px;
        }

        .country-card:hover {
            transform: translateX(3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .country-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
            min-width: 40px;
            text-align: center;
            flex-shrink: 0;
        }

        .country-flag {
            font-size: 2.5em;
            flex-shrink: 0;
            line-height: 1;
        }

        .country-info {
            flex: 1;
            min-width: 0;
        }

        .country-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .country-stats {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .overview-title {
            font-size: 0.95em;
            color: #444;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-flag {
            font-size: 3em;
            line-height: 1;
        }

        .modal-title {
            flex: 1;
        }

        .modal-country-name {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .modal-stats {
            font-size: 1em;
            opacity: 0.9;
        }

        .close {
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 25px;
        }

        .modal-overview-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .modal-overview-text {
            color: #444;
            line-height: 1.8;
            font-size: 1.05em;
            white-space: pre-line;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .country-card {
                padding: 10px 12px;
            }

            .country-flag {
                font-size: 2em;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 Мониторинг Африки</h1>
            <div class="subtitle">Актуальные новости по африканским странам</div>
            <div class="update-time" id="updateTime">Обновлено: загрузка...</div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalCountries">-</span>
                <span class="stat-label">Стран в мониторинге</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalMentions">-</span>
                <span class="stat-label">Всего упоминаний</span>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            Загрузка данных...
        </div>

        <div id="errorMessage" class="error" style="display: none;">
            Ошибка загрузки данных. Пожалуйста, попробуйте позже.
        </div>

        <div class="countries-list" id="countriesList"></div>
    </div>

    <!-- Modal -->
    <div id="countryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-flag" id="modalFlag"></div>
                <div class="modal-title">
                    <div class="modal-country-name" id="modalCountryName"></div>
                    <div class="modal-stats" id="modalStats"></div>
                </div>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-overview-title" id="modalOverviewTitle"></div>
                <div class="modal-overview-text" id="modalOverviewText"></div>
            </div>
        </div>
    </div>

    <script>
        let countriesData = [];

        // Country name to emoji mapping
        const countryEmojis = {
            'Алжир': '🇩🇿',
            'ЮАР': '🇿🇦',
            'Египет': '🇪🇬',
            'Нигерия': '🇳🇬',
            'Кения': '🇰🇪',
            'Эфиопия': '🇪🇹',
            'Марокко': '🇲🇦',
            'Танзания': '🇹🇿',
            'Гана': '🇬🇭',
            'Сенегал': '🇸🇳',
            'Тунис': '🇹🇳',
            'Ангола': '🇦🇴',
            'Камерун': '🇨🇲',
            'Кот-д\'Ивуар': '🇨🇮',
            'Уганда': '🇺🇬',
            'Зимбабве': '🇿🇼',
            'Судан': '🇸🇩',
            'Мали': '🇲🇱',
            'Замбия': '🇿🇲',
            'Мозамбик': '🇲🇿',
            'Ботсвана': '🇧🇼',
            'Намибия': '🇳🇦',
            'Мавритания': '🇲🇷',
            'Габон': '🇬🇦',
            'Лесото': '🇱🇸',
            'Гамбия': '🇬🇲',
            'Гвинея-Бисау': '🇬🇼',
            'Гвинея': '🇬🇳',
            'Экваториальная Гвинея': '🇬🇶',
            'Маврикий': '🇲🇺',
            'Эсватини': '🇸🇿',
            'Джибути': '🇩🇯',
            'Реюньон': '🇷🇪',
            'Коморы': '🇰🇲',
            'Кабо-Верде': '🇨🇻',
            'Майотта': '🇾🇹',
            'Сан-Томе и Принсипи': '🇸🇹',
            'Сейшелы': '🇸🇨',
            'Либерия': '🇱🇷',
            'Сьерра-Леоне': '🇸🇱',
            'Того': '🇹🇬',
            'Бурунди': '🇧🇮',
            'Южный Судан': '🇸🇸',
            'Руанда': '🇷🇼',
            'Центральноафриканская Республика': '🇨🇫',
            'Эритрея': '🇪🇷',
            'Чад': '🇹🇩',
            'Нигер': '🇳🇪',
            'Буркина-Фасо': '🇧🇫',
            'Мадагаскар': '🇲🇬',
            'Конго': '🇨🇬',
            'ДР Конго': '🇨🇩',
            'Малави': '🇲🇼',
            'Бенин': '🇧🇯',
            'Сомали': '🇸🇴'
        };

        function getCountryEmoji(countryName) {
            return countryEmojis[countryName] || '🏴';
        }

        // Load data
        async function loadData() {
            try {
                const response = await fetch('/africa_monitoring.json');
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                
                const data = await response.json();
                countriesData = data.countries;
                
                // Update stats
                document.getElementById('totalCountries').textContent = data.total_countries;
                const totalMentions = countriesData.reduce((sum, c) => sum + c.mentions_count, 0);
                document.getElementById('totalMentions').textContent = totalMentions.toLocaleString();
                
                // Update time
                const updateDate = new Date(data.generated_at);
                document.getElementById('updateTime').textContent = 
                    `Обновлено: ${updateDate.toLocaleString('ru-RU')}`;
                
                // Render countries
                renderCountries();
                
                document.getElementById('loadingMessage').style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function renderCountries() {
            const container = document.getElementById('countriesList');
            container.innerHTML = '';
            
            countriesData.forEach((country, index) => {
                const card = document.createElement('div');
                card.className = 'country-card';
                card.onclick = () => openModal(country);
                
                const growthSign = country.growth_percentage >= 0 ? '↑' : '↓';
                const growthColor = country.growth_percentage >= 0 ? '#10b981' : '#ef4444';
                
                card.innerHTML = `
                    <div class="country-rank">#${index + 1}</div>
                    <div class="country-flag">${getCountryEmoji(country.country_name)}</div>
                    <div class="country-info">
                        <div class="country-name">${country.country_name}</div>
                        <div class="country-stats">
                            <span style="color: ${growthColor}; font-weight: bold;">
                                ${growthSign}${country.mentions_count} упоминаний
                            </span>
                            • 
                            <span style="color: ${growthColor};">
                                ${country.growth_percentage >= 0 ? '+' : ''}${country.growth_percentage.toFixed(1)}%
                            </span>
                        </div>
                        <div class="overview-title">${country.overview_title}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function openModal(country) {
            const modal = document.getElementById('countryModal');
            const growthSign = country.growth_percentage >= 0 ? '↑' : '↓';
            const growthColor = country.growth_percentage >= 0 ? '#10b981' : '#ef4444';
            
            document.getElementById('modalFlag').textContent = getCountryEmoji(country.country_name);
            document.getElementById('modalCountryName').textContent = country.country_name;
            document.getElementById('modalStats').innerHTML = `
                <span style="color: rgba(255,255,255,0.9);">
                    ${growthSign}${country.mentions_count} упоминаний • 
                    ${country.growth_percentage >= 0 ? '+' : ''}${country.growth_percentage.toFixed(1)}%
                </span>
            `;
            document.getElementById('modalOverviewTitle').textContent = country.overview_title;
            document.getElementById('modalOverviewText').textContent = country.overview;
            
            modal.style.display = 'block';
        }

        // Modal close
        document.querySelector('.close').onclick = function() {
            document.getElementById('countryModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('countryModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
